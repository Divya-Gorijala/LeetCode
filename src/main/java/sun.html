<!DOCTYPE html>
<html>
<head>
    <title>String to HTML Table</title>
</head>
<body>

<script>
    // Your input string
    var inputString = "Name, Age, Location\nJohn, 25, New York\nAlice, 30, Los Angeles\nBob, 28, Chicago";

    // Split the input string into rows
    var rows = inputString.split("\n");

    // Create a table element
    var table = document.createElement("table");

    // Iterate through rows and create table rows and cells
    for (var i = 0; i < rows.length; i++) {
        var row = table.insertRow(i);
        var cells = rows[i].split(",");

        // Iterate through cells and create table data (td) elements
        for (var j = 0; j < cells.length; j++) {
            var cell = row.insertCell(j);
            cell.innerHTML = cells[j];
        }
    }

    // Append the table to the HTML body
    document.body.appendChild(table);
</script>

</body>
</html>
